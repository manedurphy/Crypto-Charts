  template:
    metadata:
      labels:
        app: js
    spec:
      containers:
      - name: js-container
        image: manedurphy/grpc-js
        # image: k8s/js:latest
        # imagePullPolicy: Never
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: btc-charts

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway-container
        image: manedurphy/grpc-gateway
        # image: k8s/gateway:latest
        # imagePullPolicy: Never
        resources:
          requests:
            memory: "10Mi"
            cpu: "50m"
          limits:
            memory: "50Mi"
            cpu: "125m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 2
          periodSeconds: 3
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 10
        env:
        - name: server-url
          valueFrom:
            configMapKeyRef:
              name: urls
              key: server
---
