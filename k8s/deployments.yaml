apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: btc-charts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccountName: redis-sa
      containers:
      - name: server-container
        image: manedurphy/grpc-server
        # image: k8s/server:latest
        # imagePullPolicy: Never
        resources:
          requests:
            memory: "10Mi"
            cpu: "50m"
          limits:
            memory: "75Mi"
            cpu: "175m"
        env:
        - name: redis-url
          valueFrom:
            configMapKeyRef:
              name: urls
              key: redis
        volumeMounts:
        - name: vault-creds
          readOnly: true
          mountPath: /mnt/secrets-store
      volumes:
      - name: vault-creds
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "redis-spc"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-deployment
  namespace: btc-charts
  labels:
